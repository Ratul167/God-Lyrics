  <script>
    function getlyr() {
      
      const data = document.getElementById("lyricsdata").value;
      const author = document.getElementById("auth").value;
      const titl = document.getElementById("title").value;

      let url = `https://some-random-api.ml/lyrics?title=${data}`;

      const resp = fetch(url)
        .then((res) => res.json())
        .then((json) => {
          const name = json.title;
          const author = json.author;
          const lyrics = json.lyrics;
          // let line =newLine = <br />
          let lyrrrr = lyrics.replace(/(\r\n|\n|\r)/gm, "<br />");
